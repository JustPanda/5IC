<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../WinJS/css/ui-dark.min.css">
    <script src="../WinJS/js/base.js"></script>
    <script src="../WinJS/js/ui.js"></script>
    <script>
        require('./login.js');
    </script>
</head>

<body class="win-type-body">
    <div id="contentLogin">
        <div id="enter">
            <h1>Login</h1>
            <div>
                <input type="text" class="win-textbox" id="to" placeholder="to" value="" />
            </div>
            <div>
                <input type="text" class="win-textbox" id="name" placeholder="name" value="" />
            </div>
            <div>
                <input type="text" class="win-textbox" id="email" placeholder="email" value="" />
            </div>
            <div>
                <input type="text" class="win-textbox" id="password" placeholder="password" value="" />
            </div>
            <div>
                <input type="text" class="win-textbox" id="confirm" placeholder="confirm password" value="" />
            </div>
            <div>
                <div id="LogButtons">
                    <div>
                        <button class="win-button" id="login">Login</button>
                    </div>
                    <div>
                        <button class="win-button" id="register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
